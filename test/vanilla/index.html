<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CSS -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<body class="m-0 vw-100 vh-100 d-flex justify-content-center">
<script src="index.js"></script>
<script>
  cerm.setDebugMode(true);
  cerm.addEventListener(window, "click", function (event) {
    console.debug("Test 01 - Window on click Event Listener");
  });
  cerm.addEventListener(window, "keypress", function (event) {
    console.debug("Test 02 - Window on keypress Event Listener");
  });
  cerm.addEventListener(document.body, "click", function (event) {
    console.debug("Test 03 - Document body on Click Event Listener");
  });
  cerm.addEventListener(document.body, "keypress", function (event) {
    console.debug("Test 04 - Document body on keypress Event Listener");
  });
  cerm.addEventListener(document.body, "keypress", function (event) {
    console.debug("Test 04 - Document body on keypress Event Listener");
  }, undefined, "testId");
  window.cerm = cerm;
  window.removeByType = type => {
    cerm.removeEventListenersByType(type);
  }
  window.removeByTypes = types => {
    cerm.removeEventListenersByTypes(types);
  }
  window.removeByTarget = target => {
    cerm.removeEventListenersByTarget(target);
  }
  window.removeByTargets = targets => {
    cerm.removeEventListenersByTargets(targets);
  }
</script>
</body>
</html>
